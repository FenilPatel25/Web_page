<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'><link rel="stylesheet" href="style/style2.css">

</head>
<nav>
	<a class="menu-btn" href="index.html">Home</a>
	<a target="_blank" class="menu-btn"  href="https://www.google.co.in/maps/place/Himatnagar+Polytechnic+College/@23.5765291,72.9640168,17z/data=!3m1!4b1!4m12!1m6!3m5!1s0x395db89905caae79:0xd3109b4a9d26e20d!2sHimatnagar+Polytechnic+College!8m2!3d23.5765291!4d72.9662055!3m4!1s0x395db89905caae79:0xd3109b4a9d26e20d!8m2!3d23.5765291!4d72.9662055?hl=en">Location</a>
	<a class="menu-btn"  href="#">Login / SignUp</a>
</nav>
<body>
<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="heading">
				<h1 class="text text-large">Sign In</h1>
				<p class="text text-normal"><h4>New user?</h4> <span><a href="#" class="text text-links"><b> Create an account </b></a></span>
				</p>
			</div>
			<form name="login" class="form">
				<div class="input-control">
					<label for="email" class="input-label" hidden>Email Address</label>
					<input type="email" name="email" class="input-field" placeholder="Email Address">
				</div>
				<div class="input-control">
					<label for="password" class="input-label" hidden>Password</label>
					<input type="password" name="password" class="input-field" placeholder="Password">
				</div>
				<div class="input-control">
					<a href="#" class="text text-links"><b>Forgot Password</b> </a>
					<input type="button" name="submit" class="input-submit" value="Login" disabled>
				</div>
			</form>
			<div class="striped">
				<span class="striped-line"></span>
				<span class="striped-text">Or</span>
				<span class="striped-line"></span>
			</div>
			<div class="method">
				<div class="method-control">
					<a href="#" class="method-action">
						<i class="ion ion-logo-google"></i>
						<span>Sign in with Google</span>
					</a>
				</div>
				<div class="method-control">
					<a href="#" class="method-action">
						<i class="ion ion-logo-facebook"></i>
						<span></i>Sign in with Facebook</span>
					</a>
				</div>
				<div class="method-control">
					<a href="#" class="method-action">
						<i class="ion ion-logo-apple"></i>
						<span></i>Sign in with Apple</span>
					</a>
				</div>
			</div>
		</section>
	</div>
</main>
</body>
</html>
